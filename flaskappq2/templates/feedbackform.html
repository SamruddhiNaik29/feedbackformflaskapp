<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form method="POST">
        <label for="question1">Question 1: How was the service?</label>
        <input type="text" id="question1" name="question1" required>
        <br><br>
        <label for="question2">Question 2: Any suggestions for improvement?</label>
        <textarea id="question2" name="question2" required></textarea>
        <br><br>
        <label for="question3">Question 3: Was it easy to navigate the website?</label>
        <input type="text" id="question3" name="question3" required>
        <br><br>
        <label for="question4">Question 4: What do you like the most about our service?</label>
        <textarea id="question4" name="question4" required></textarea>
        <br><br>
        <label for="question5">Question 5: Any other comments or suggestions?</label>
        <textarea id="question5" name="question5" required></textarea>
        <br><br>
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
